<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pc 버전</title>
<script>

function chkMobile(){
    if(document.referrer.substring(0,25)!="http://gitlec.github.io/m"){
    var uAgent = navigator.userAgent.toLowerCase();
    var mobilePhones = new Array('iphone','ipod','android','blackberry','windows ce','nokia','webos','opera mini','sonyericsson','opera mobi','iemobile','lg','mot');

    for(var i=0;i<mobilePhones.length;i++){
        if(uAgent.indexOf(mobilePhones[i]) != -1){
            document.location = "http://"+ location.host +"/m" + location.pathname;
            }
        }
    }
}

var main={
init: function(){ chkMobile(); }
}

main.init();
	
</script>
</head>
<body>
    <h1>pc버전</h1>
</body>
</html>
